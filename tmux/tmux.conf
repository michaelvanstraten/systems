# Rebind Crtl-B to Crtl-A
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Non repeating panel selection
bind-key    k select-pane -U
bind-key    j select-pane -D
bind-key    h select-pane -L
bind-key    l select-pane -R

# Rebind splitting of windows
bind-key h split-window -h -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Bind r to reload config file
bind r source-file ~/.config/tmux/tmux.conf

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Statusbar style
set -g status-style 'bg=black'

# Hide date/time in status-bar 
set -g status-right ''
set -g status-right-length 0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Setting default-terminal to tmux-256color, make sure the terminfo is installed
set-option -g default-terminal "tmux-256color"

# Fix alacritty colors in tmux
set-option -a terminal-overrides ",alacritty:RGB"
